<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/95cd8c23b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <img
        src="images/background_medium.jpg"
        alt="christmas-decoration"
        weight="1440"
        height="265"
        class="img-fluid"
      />

      <div class="centered">
        <h1>Christmas decoration</h1>
        <h3>Ideas for inspiration</h3>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="images/cookies-christmas-sm.png"
            alt="cookies christmas"
            class="img-fluid"
          />
          <h4>Christmas you can eat</h4>
        </div>
        <div class="col">
          <img
            src="images/christmas-cards.png"
            alt="postcard"
            class="img-fluid"
          />
          <h4>Christmas you can send</h4>
        </div>
        <div class="col">
          <img
            src="images/christmas_light.png "
            alt="New Year tree"
            class="img-fluid"
          />
          <h4>Christmas you can download</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img
            src="images/new-year-dress.png"
            alt="cookies christmas"
            class="img-fluid"
          />
          <h4>Christmas you can wear</h4>
        </div>
        <div class="col">
          <img src="images/NY_balls.png" alt="postcard" class="img-fluid" />
          <h4>Christmas you can buy</h4>
        </div>
        <div class="col">
          <img
            src="images/christmas-origami_4.jpg "
            alt="New Year tree"
            class="img-fluid"
          />
          <h4>Christmas you can make</h4>
        </div>
      </div>
    </div>
  </body>
</html>
