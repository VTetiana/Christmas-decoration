<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/95cd8c23b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center mb-3">Ideas</h1>
    <div class="content-list">
      <div>
        <h4 class="d-inline">Christmas you can eat</h4>
        <i class="fa-solid fa-utensils d-inline ms-2"></i>
      </div>
      <div>
        <h4 class="d-inline">Christmas you can send</h4>
        <i class="fa-solid fa-envelope d-inline ms-2"></i>
      </div>
      <div>
        <h4 class="d-inline">Christmas you can download</h4>
        <i class="fa-solid fa-download d-inline ms-2"></i>
      </div>
      <div>
        <h4 class="d-inline">Christmas you can make</h4>
        <i class="fa-solid fa-scissors d-inline ms-2"></i>
      </div>
      <div>
        <h4 class="d-inline">Christmas you can wear</h4>
        <i class="fa-solid fa-shirt d-inline ms-2"></i>
      </div>
      <div>
        <h4 class="d-inline">Christmas you can buy</h4>
        <i class="fa-solid fa-cart-shopping d-inline ms-2"></i>
      </div>
    </div>
    </div>
    
    <h2 class="categories">Christmas you can eat</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img
            src="images/snowflakes-men_sm.png"
            alt="cookies christmas"
            class="img-fluid"
          />
        </div>
        <div class="col-md-4">
          <img
            src="images/Mulled-wine_sm.png"
            alt="cookies christmas"
            class="img-fluid"
          />
        </div>
        <div class="col-md-4">
          <img
            src="images/holiday-toys-new-year_sm.png"
            alt="cookies christmas"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <h2 class="categories">Christmas you can send</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img
            src="images/Stocking-Card-LO_sm.png"
            alt="postcard"
            class="img-fluid"
          />
        </div>
        <div class="col-md-4">
          <img
            src="images/christmas-cards.png"
            alt="postcard"
            class="img-fluid"
          />
        </div>
        <div class="col-md-4">
          <img
            src="images/diy-christmas-cards-sm.png"
            alt="postcard"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <h2 class="categories">Christmas you can download</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4"><img
            src="images/snowflake_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/xmas_toys_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/sparkler-christmas_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
      </div>
    </div>
    <h2 class="categories">Christmas you can make</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4"><img
            src="images/tree_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/Kids-Craft-2_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/Kids-Craft-5_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
      </div>
    </div>
    <h2 class="categories">Christmas you can wear</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4"><img
            src="images/elf-christmas-christmas-socks_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/new-year-sweater_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/new-year-dress.png"
            alt="postcard"
            class="img-fluid"
          /></div>
      </div>
    </div>
    <h2 class="categories">Christmas you can buy</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4"><img
            src="images/minimum_decoration.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4"><img
            src="images/hand-decorating-christmas-tree_sm.png"
            alt="postcard"
            class="img-fluid"
          /></div>
        <div class="col-md-4">
            <img
            src="images/set_800.png"
            alt="postcard"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>
